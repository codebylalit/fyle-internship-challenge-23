<div  *ngIf="!loading"class="bg-white">
  <div class="mx-auto grid max-w-7xl gap-x-8 gap-y-2 px-6 lg:px-8 xl:grid-cols-3">
    <div class="max-w-4xl ">
      <div class="flex items-center m-2 p-2 px-18" >
        <div *ngFor="let data of arr">
          <img 
          class="mr-7 inline-block h-20 w-20 rounded-full ring-2 ring-white" style="width: 200px;height: 200px;"
          src="{{data.avatar_url}}"
        />
        </div>
        <div class="space-y-3 space-x-10" >
          <div *ngFor="let data of arr">
          <h3 class="text-3xl text-Black-300 font-bold">{{data.name}}</h3>
          <p class="text-lg text-black-700">{{data.bio}}</p>
          <div class="flex items-center">
            <svg width="20" height="20" fill="none">
                <path fill="#000" fill-rule="evenodd" d="M19 9a6.968 6.968 0 0 1-1.252 3.996h.002l-4.907 7.684a1 1 0 0 1-1.686 0l-4.883-7.653A7 7 0 1 1 19 9Zm-7 4a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" clip-rule="evenodd"></path>
            </svg>
            <p class="text-lg text-black-700 px-1">{{data.location}}</p>
        </div>        
          <a href="{{data.blog}}" class="text-lg text-black-700">{{data.blog}}</a>
          <br>
          <a href="{{data.html_url}}" class="font-semibold ">{{data.html_url}}</a>
        </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
      <ng-container *ngFor="let data of display">
        <div class="border" style="border: 2px solid black;">
          <li class="p-2 list-none">
            <h1 class="text-2xl font-bold ">{{data.name}}</h1>
            <div class="flex items-center gap-x-6">
              <div>
                <h3 class="text-base font-semibold leading-7 tracking-tight text-black-900 py-2 ">{{data.description}}</h3>
                <div class="space-x-2 mt-4" *ngIf="data.topics && data.topics.length > 0">
                  <ng-container *ngFor="let topic of data.topics">
                    <span class="inline-flex items-center rounded-md bg-sky-500 px-3 py-1.5 text-xs font-semibold text-white-600 ring-1 ring-inset">{{ topic }}</span>
                  </ng-container>
                </div>                                     
                <div class="space-x-2 mt-4">
                  <span class="inline-flex items-center rounded-md bg-sky-500 px-3 py-1.5 text-xs font-semibold text-white-600 ring-1 ring-inset">{{data.language}}</span>
                </div>
              </div>
            </div>
          </li>
        </div>
      </ng-container>
    </div>    
  </div>  
  <div class="flex items-center border-white-200 bg-white px-5 py-7 sm:px-75" style="margin-left:415px;">
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
      <div>
        <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
          <a href="#" class="pagination-link relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0" (click)="prevPage()" [ariaDisabled]="currentPage === 1">
            <span class="sr-only">Previous</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
            </svg>
          </a>
          <ng-container *ngFor="let page of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
            <a href="#" class="pagination-link relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0 {{ currentPage === page ? 'bg-sky-500 text-white' : 'text-gray-900' }}" (click)="loadRepositories(page, 'click')">
              {{ page }}
            </a>
          </ng-container>
          <a href="#" class="pagination-link relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0" (click)="nextPage()">
            <span class="sr-only">Next</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
            </svg>
          </a>
        </nav>        
        <div class="flex justify-between">
          <button class=" rounded-full border-2  my-7 h-10 w-32 text-gray-600 font-semibold" (click)="prevPage()" [disabled]="currentPage === 1"><- Older</button>
          <button class=" rounded-full border-2  my-7  h-10 w-32 text-sky-600 font-semibold" (click)="nextPage()">Newer -></button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="loading"></app-loader>
